<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Graph Plotter</title>
    <script src=
        "https://cdn.plot.ly/plotly-latest.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.js">
    </script>
    <script>
function copyHTML(string) {
  function listener(e) {
    e.clipboardData.setData("text/html", str);
    e.preventDefault();
  }
  document.addEventListener("copy", listener);
  document.execCommand("copy");
  document.removeEventListener("copy", listener);
};

/**
 * Parses MathML Element.
 * @param {MathMLElement} mmlElem MathML element parsed using MathML.
 */
function MathMLElementToJS(mmlElem) {
  let result = '';
  /**
   * Snippet to JavaScript.
   * @param {Node} child Child to iterate.
   */
  const snippetToJS = (child) => {
    if (child.nodeType === 3) return;
    const childName = child.nodeName.toLowerCase();
    switch (childName) {
      case 'mn':
        result += child.textContent;
        break;
      case 'mo':
        if (child.form === 'infix' || child.form === 'postfix') {
          result += child.textContent;
        } else if (child.separator === 'true') {
          result += child.textContent + ' ';
        } else {
          result += ` ${child.textContent} `;
        }
        break;
      case 'mi':
        if (child.textContent === 'Ï€') {
          result += 'Math.PI';
        } else if (child.textContent === 'e') {
          result += 'Math.E';
        } else if (Math[child.textContent]) {
          result += 'Math.' + child.textContent;
        } else {
          result += child.textContent;
        }
        break;
      case 'msup': {
        let childNodesForSup = Array.from(child.childNodes);
        const check = () => {
          if (childNodesForSup.at(-1).nodeType === 3) childNodesForSup.pop();
        }
        check();
        const superscriptElem = childNodesForSup.pop();
        const superscript = MathMLElementToJS(superscriptElem);
        check();
        const baseElem = childNodesForSup.pop();
        const base = MathMLElementToJS(baseElem);
        result += `${base} ** ${superscript}`;
        break;
      }
      case 'mrow':
        result += `(${MathMLElementToJS(child)})`;
        break;
      case 'msqrt': {
        const sqrtInside = MathMLElementToJS(child);
        result += `Math.sqrt(${sqrtInside})`;
        break;
      }
      case 'mroot': {
        let childNodesForRoot = Array.from(child.childNodes);
        const check = () => {
          if (childNodesForRoot.at(-1).nodeType === 3) childNodesForSup.pop();
        }
        check();
        const indexElem = childNodesForRoot.pop();
        const index = MathMLElementToJS(indexElem);
        check();
        const baseElem = childNodesForRoot.pop();
        const base = MathMLElementToJS(baseElem);
        result += `${base} ** (1 / ${index})`;
      }
      default:
        break;
    }
  };
  const childNameOuter = mmlElem.nodeName.toLowerCase();
  if (['math', 'mrow', 'msqrt'].includes(childNameOuter)) {
    const childNodes = Array.from(mmlElem.childNodes);
    childNodes.forEach(snippetToJS);
  } else {
    snippetToJS(mmlElem);
  }
  return result;
}
function MathMLStringToJS(mml) {
  const parser = new DOMParser();
  let mmlElem = parser.parseFromString(mml, 'text/xml').documentElement;
  const errorElement = mmlElem.querySelector('parsererror');
  if (errorElement) {
    throw new Error(errorElement.innerText);
  }
  return MathMLElementToJS(mmlElem);
}
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        h1 {
            margin: 0;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 0 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;

        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;

            padding-top: 50px;

        }

        .graph {
            width: 100%;
            height: 400px;
            margin: 20px 0;
            /* Adjust margin if needed */
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>MathML Graph Plotter</h1>
            <div class="input-container">
                <textarea id="mmlInput"></textarea>
                <button onclick="copyMml()">Copy MathML</button>
                <div contenteditable="true" id="functionInput"></div.
                <button onclick="rewrite()">
                    Rewrite
                </button>
                <button onclick="plotGraph()">
                    Plot
                </button>
            </div>
        </header>
        <div class="main-content">
            <div class="graph" id="graph"></div>
        </div>
    </div>

    <script>
        function copyMml() {
            const mmlInput = document.getElementById('mmlInput');
            copyHTML(mmlInput.value);
        }
        function rewrite() {
            const functionInput =
                document.getElementById('functionInput');
            functionInput.innerHTML = '';
        }
        function plotGraph() {
            const graph = document.getElementById('graph');
            graph.innerHTML = '';

            const functionInput =
                document.getElementById('functionInput').innerHTML;
            const functionToJS = MathMLStringToJS(functionInput);

            const xValues = [];
            for (let x = -10; x <= 10; x += 0.1) {
                xValues.push(x);
            }
            const yValues = xValues.map(x => eval(functionToJS));

            const trace = {
                x: xValues,
                y: yValues,
                type: 'scatter',
                mode: 'lines',
            };

            const layout = {
                xaxis: { title: 'X-axis' },
                yaxis: { title: 'Y-axis' },
            };

            Plotly.newPlot(graph, [trace], layout);
        }
    </script>
</body>

</html>
